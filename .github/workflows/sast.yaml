name: Run the application
on: 
  push: 
    branches: [ master ] 
  pull_request: 
    branches: [ master ] 
jobs: 
  run-the-application: 
    runs-on: ubuntu-latest 
    name: Run
    steps: 
    - name: Checkout the code 
      uses: actions/checkout@v2
    - name: SCAN the application 
      run : | 
              cd $GITHUB_WORKSPACE
              docker-compose build
              docker-compose run web rails db:setup
              docker-compose up -d 
